/**:
  ros__parameters:
    # Serial configuration
    serial:
      port: "/dev/ttyUSB0"
      baudrate: 115200
      timeout: 0.1

    # Control parameters
    control:
      deadzone: 0.1
      joystick_center: 127
      update_rate: 100  # Hz
      speed_scale: 0.02
      linear_scale: 0.01

    # Joint limits
    joint_limits:
      boom_joint:
        lower: -1.57
        upper: 1.57
      stick_joint:
        lower: -2.0
        upper: 2.0
      bucket_joint:
        lower: -2.5
        upper: 1.0
      outrigger_left_joint:
        lower: -0.8
        upper: 0.0
      outrigger_right_joint:
        lower: -0.8
        upper: 0.0
